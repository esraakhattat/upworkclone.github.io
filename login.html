<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Your Account | Upwork</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- mystyle -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="nvbr">
        <div class="logo-img">
            <a href="index.html"> <img src="img/Upwork-Logo-1.png" alt="Upwork Logo"></a>
        </div>
    </div>


    <div class="log-in-section col-lg-4 col-md-12 col-sm-12 m-auto mb-5">
        <form action="index.html">
            <p class="h1">
            Log in to Upwork</p>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="spn mail-btn">Continue with Email</button>
            <p class="or"><span>or</span></p>
            <span class="spn google-btn"><i class="fa-brands fa-google"></i> Continue with Google</span>
            <span class="spn apple-btn"><i class="fa-brands fa-apple"></i> Continue with Apple</span>
            <p class="or"><span>Don't have an Upwork account?</span></p>
            <a  href="registeration.html"><span class="spn Sign-Up-btn">Sign Up</span></a>
        </form>
    </div>






    <div class="footer">
        <div class="container">
            <p class="copyright p-5" style="font-size: 12px;">© 2015 - 2022 Upwork® Global Inc.</p>
        </div>
    </div>
</body>

</html>
